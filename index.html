<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/sidebar.css">
</head>

<body>
    <nav>
        <h1 class="title">Movie Finder Application</h1>

    </nav>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li>
                <form id="user-form">
                    <input id="search" type="text">
                    <button class="btnSearch" type="submit">Search</button>
                </form>
            </li>
            <li>
                <h2 id="recentS">Recent Searches</h2>
                <ol id='historyOL'>
                </ol>
            </li>
            <li>
                <div class="checkbox-list">
                    <div>
                        <p>
                            <input type="checkbox" id="checkbox0" class="mpararting">
                            <label for="actors" class="label">MPA Rating</label>
                        </p>
                        <p>
                            <input type="checkbox" id="checkbox1" class="runtime">
                            <label for="runtime" class="label">Runtime</label>
                        </p>

                        <p>
                            <input type="checkbox" id="checkbox2" class="genres">
                            <label for="genres" class="label">Genres</label>
                        </p>
                        <p>
                            <input type="checkbox" id="checkbox3" class="summary">
                            <label for="summary" class="label">Summary</label>
                        </p>
                        <p>
                            <input type="checkbox" id="checkbox4" class="releasedate">
                            <label for="releasedate" class="label">Release Date</label>
                        </p>
                        <p>
                            <input type="checkbox" id="checkbox5" class="actors">
                            <label for="actors" class="label">Ratings</label>
                        </p>
                        <p>
                            <input type="checkbox" id="checkbox6" class="directors">
                            <label for="directos" class="label">Actors</label>
                        </p>
                        <p>
                            <input type="checkbox" id="checkbox7" class="writers">
                            <label for="writers" class="label">Directors</label>
                        </p>
                        <p>
                            <input type="checkbox" id="checkbox8" class="pgr">
                            <label for="pgr" class="label">Writers</label>
                        </p>
                        <p>
                            <input type="checkbox" id="checkbox9" class="boe">
                            <label for="boe" class="label">Box Office Earnings</label>
                        </p>
                        <p>
                            <input type="checkbox" id="checkbox10" class="production">
                            <label for="production" class="label">Production Team</label>
                        </p>
                    </div>
            </li>
        </ul>
    </div>
    <!-- <div class="header"></div> -->
    <div id="post" class="content pure-u-1 pure-u-md-3-4">
        <p id="post-header" class="post-header"></p>
        <p id="poster" ></p>

        <div>

            <div class="posts">

                <section class="post">

                    <div class="post-description" id="movieDescription">
                        
                        <p id="movieStuff">

                        </p>
                    </div>
                </section>
            </div>


        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div class="posts">
                <h1 class="content-subhead">Related to your search</h1>

                <section class="post">
                    <div class="post-description">
                        <ul id="relatedSearches">
                        </ul>
                    </div>
                </section>
            </div>


        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
