<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
        integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/checkbox.css">
    <title>CheckBox</title>
</head>

<body>
    <h1>Checkbox Demo</h1>

    <form class="pure-form">
        <fieldset>
            <legend>Filter for movie selection</legend>
            <div class="style-checkbox">
                <label for="action-remember">
                    <input type="checkbox" id="action-remember" /> Action</label>
                <label for="adventure-remember">
                    <input type="checkbox" id="adventure-remember" /> Adventure</label>
                <label for="comedy-remember">
                    <input type="checkbox" id="comedy-remember" /> Comdey</label>
                <label for="horror-remember">
                    <input type="checkbox" id="horror-remember" /> Horror</label>
                <label for="romance-remember">
                    <input type="checkbox" id="romance-remember" /> Romance</label>
                <button type="submit" class="pure-button pure-button-primary">Search</button>
            </div>
        </fieldset>
    </form>



<script src="/assets/checkbox.js"></script>

</body>
</html>
